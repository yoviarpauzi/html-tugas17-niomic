<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Belajar HTML - NIOMIC</title>
    </head>
    <body>
        <h1>Formulir Pendaftaran</h1>
        <form>
           <p>Cari Data : <input type="search"/></p>
           <p>Nama Lengkap : <input type="text"/></p>
           <p>Alamat Website : <input type="url"/></p>
           <p>Umur : <input type="number" min="10" max="35" size="6"/></p>
           <p>No Hp : <input type="tel"/></p>
           <p>Seberapa mengerti Anda tentang materi ini? <input type="range" min="0" max="100" step="10"/></p>
           <p><input type="submit"/></p>
        </form>
    </body>
</html>
